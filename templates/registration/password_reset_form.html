{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h1 class="display-4 mb-4">Forgot Your Password?</h1>
                    <p class="lead">Enter your email address below, and we'll email instructions for setting a new one.</p>
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form }}
                            <div class="invalid-feedback">
                                Please provide a valid email address.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Send me instructions!</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <style>

.section {
    padding: 100px 0;
}

.card {
    border-radius: 20px;
}

.card-body {
    background-color: #f8f9fa;
}

.form-control {
    border: 2px solid #ced4da;
    border-radius: 10px;
}

.form-control:focus {
    border-color: #80bdff;
    box-shadow: none;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}

.invalid-feedback {
    color: #dc3545;
}

@media (min-width: 768px) {
    .card {
        max-width: 500px;
    }
}
</style>
{% endblock %}
