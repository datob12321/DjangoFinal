{% extends 'base.html' %}

{% block title %}Email Sent{% endblock %}

{% block content %}
    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <img src="https://mailtrap.io/wp-content/uploads/2019/09/How-to-Send-an-Email-Using-Windows-PowerShell_API_transparent.png" alt="Email Sent Illustration" class="img-fluid mb-4">
                            <h1 class="display-4 mb-3">Check Your Inbox</h1>
                            <p class="lead">We've emailed you instructions for setting your password. You should receive the email shortly!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    <style>
.section {
    padding: 100px 0;
}

.card {
    border-radius: 20px;
}

.card-body {
    background-color: #f8f9fa;
}

.display-4 {
    color: #2c3e50;
}

.lead {
    color: #34495e;
}

.img-fluid {
    max-width: 80%;
    height: auto;
}
</style>
{% endblock %}
