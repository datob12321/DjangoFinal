{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <h1 class="display-4 mb-4">Password Reset Complete</h1>
                            <p class="lead">Your new password has been set. You can now log in using your new password.</p>
                            <p class="mt-4">Go to <a href="{% url 'login' %}" class="btn btn-primary">Log In Page</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <style>

.section {
    padding: 100px 0;
}

.card {
    border-radius: 20px;
}

.card-body {
    background-color: #f8f9fa;
    border-radius: 10px;
}

.display-4 {
    color: #2c3e50;
}

.lead {
    color: #34495e;
}
</style>
{% endblock %}
