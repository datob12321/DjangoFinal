{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    {% for message in messages %}
        <h1>{{ message }}</h1>
    {% endfor %}
    <br>
    <div class="form-div">
  <h2>Login below:</h2>
    <form action="{% url 'login' %}" method="POST" class="user-form">
        {% csrf_token %}
        <h3>Username:</h3>
        <input type="text" placeholder="username" name="username" required class="user-input">
        <h3>Password:</h3>
        <input type="password" placeholder="password" name="password" required class="user-input">
        <div class="button-div">
          <button type="submit" class="user-button">sign in</button>
        </div>

    </form>
    <a href="{% url 'register' %}" id="form-link">Sign up</a>
    <a href="{% url 'password_reset' %}" id="form-link">Did you forget your password?</a>
    
</div>
{% endblock %}
